# API version for Deployment
apiVersion: apps/v1

# Resource type
kind: Deployment

# Metadata about the deployment
metadata:
  name: lab1-deployment           # Deployment name
  labels:
    app: lab1

spec:
  replicas: 2                     # Number of pod replicas

  # Deployment manages pods with this label
  selector:
    matchLabels:
      app: lab1

  # Pod template
  template:
    metadata:
      labels:
        app: lab1                 # Must match selector

    spec:
      containers:
        - name: lab1-container    # Container name

          # ðŸ”¹ Docker Hub image (UPDATED)
          image: nichetrainings123/lab1:latest

          # Always pull latest image
          imagePullPolicy: Always

          ports:
            - containerPort: 80   # App port inside container
